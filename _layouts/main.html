      <div class="cover-author-image">
        <a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}" alt="{{site.author}}"></a>
      </div>
      <p><a href="https://www.bbc.co.uk/weather/coast-and-sea/shipping-forecast" target="_blank">{{site.title}}</a></p>
      <p>â›µ</p>

  </header> <!-- End Header -->

    <section class="contact">
